<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©dictions Football IA</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons en tant que composants SVG
        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        function App() {
            const [leagues, setLeagues] = useState([]);
            const [selectedLeague, setSelectedLeague] = useState(null);
            const [matches, setMatches] = useState([]);
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [prediction, setPrediction] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const popularLeagues = [
                { id: 61, name: 'Ligue 1', country: 'France', flag: 'üá´üá∑' },
                { id: 39, name: 'Premier League', country: 'England', flag: 'üè¥' },
                { id: 140, name: 'La Liga', country: 'Spain', flag: 'üá™üá∏' },
                { id: 78, name: 'Bundesliga', country: 'Germany', flag: 'üá©üá™' },
                { id: 135, name: 'Serie A', country: 'Italy', flag: 'üáÆüáπ' },
            ];

            useEffect(() => {
                setLeagues(popularLeagues);
            }, []);

            const fetchMatches = async (leagueId) => {
                setLoading(true);
                setError(null);
                setMatches([]);
                setSelectedMatch(null);
                setPrediction(null);

                try {
                    // Appel direct √† l'API Football
                    const response = await fetch(
                        `https://v3.football.api-sports.io/fixtures?league=${leagueId}&season=2025&next=10`,
                        {
                            headers: {
                                'x-apisports-key': '7a191233823be5517a7135efde992711'
                            }
                        }
                    );
                    
                    const data = await response.json();
                    
                    if (data.errors && Object.keys(data.errors).length > 0) {
                        setError('Erreur API Football');
                    } else if (data.response && data.response.length > 0) {
                        // Formater les donn√©es
                        const formattedMatches = data.response.map(match => ({
                            id: match.fixture.id,
                            date: match.fixture.date,
                            leagueId: match.league.id,
                            homeName: match.teams.home.name,
                            awayName: match.teams.away.name,
                            homeLogo: match.teams.home.logo,
                            awayLogo: match.teams.away.logo,
                            homeTeamId: match.teams.home.id,
                            awayTeamId: match.teams.away.id,
                            homeForm: null,
                            awayForm: null
                        }));
                        setMatches(formattedMatches);
                    } else {
                        setError('Aucun match √† venir trouv√© pour cette comp√©tition');
                    }
                } catch (err) {
                    setError('Erreur lors de la r√©cup√©ration des matchs: ' + err.message);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const makePrediction = async (match) => {
                setLoading(true);
                setError(null);
                setPrediction(null);

                try {
                    // R√©cup√©rer les stats des deux √©quipes
                    const [homeStatsRes, awayStatsRes, h2hRes] = await Promise.all([
                        fetch(`https://v3.football.api-sports.io/teams/statistics?league=${match.leagueId}&season=2025&team=${match.homeTeamId}`, {
                            headers: { 'x-apisports-key': '7a191233823be5517a7135efde992711' }
                        }),
                        fetch(`https://v3.football.api-sports.io/teams/statistics?league=${match.leagueId}&season=2025&team=${match.awayTeamId}`, {
                            headers: { 'x-apisports-key': '7a191233823be5517a7135efde992711' }
                        }),
                        fetch(`https://v3.football.api-sports.io/fixtures/headtohead?h2h=${match.homeTeamId}-${match.awayTeamId}&last=5`, {
                            headers: { 'x-apisports-key': '7a191233823be5517a7135efde992711' }
                        })
                    ]);

                    const homeStats = await homeStatsRes.json();
                    const awayStats = await awayStatsRes.json();
                    const h2h = await h2hRes.json();

                    // Calculer la pr√©diction
                    const pred = calculatePrediction(
                        homeStats.response || {},
                        awayStats.response || {},
                        h2h.response || [],
                        match
                    );

                    setPrediction(pred);
                } catch (err) {
                    setError('Erreur lors de la pr√©diction: ' + err.message);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const calculatePrediction = (homeStats, awayStats, h2h, match) => {
                let homeScore = 50;
                let awayScore = 50;

                // Analyse de la forme
                if (homeStats.form && awayStats.form) {
                    const homeForm = homeStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0);
                    const awayForm = awayStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0);
                    
                    const formDiff = homeForm - awayForm;
                    homeScore += formDiff * 2;
                    awayScore -= formDiff * 2;
                }

                // Avantage domicile
                homeScore += 10;

                // Statistiques de buts
                if (homeStats.goals && awayStats.goals) {
                    const homeGoalsAvg = parseFloat(homeStats.goals.for?.average?.home || 0);
                    const awayGoalsAvg = parseFloat(awayStats.goals.for?.average?.away || 0);
                    const homeDefAvg = parseFloat(homeStats.goals.against?.average?.home || 0);
                    const awayDefAvg = parseFloat(awayStats.goals.against?.average?.away || 0);

                    homeScore += (homeGoalsAvg - awayDefAvg) * 6;
                    awayScore += (awayGoalsAvg - homeDefAvg) * 6;
                }

                // Historique H2H
                if (h2h.length > 0) {
                    const homeWins = h2h.filter(m => 
                        (m.teams.home.id === match.homeTeamId && m.teams.home.winner) ||
                        (m.teams.away.id === match.homeTeamId && m.teams.away.winner)
                    ).length;
                    
                    homeScore += homeWins * 2.5;
                    awayScore += (h2h.length - homeWins) * 2.5;
                }

                // Calcul des probabilit√©s brutes
                const total = homeScore + awayScore;
                const homeRatio = homeScore / total;
                const awayRatio = awayScore / total;
                
                // Calculer la probabilit√© de nul bas√©e sur l'√©quilibre
                const balance = Math.abs(homeRatio - awayRatio);
                const drawProb = Math.round((1 - balance) * 30); // Plus c'est √©quilibr√©, plus le nul est probable
                
                // Distribuer le reste entre domicile et ext√©rieur
                const remaining = 100 - drawProb;
                let homeWinProb = Math.round(homeRatio * remaining);
                let awayWinProb = remaining - homeWinProb;
                
                // Ajustement final pour garantir exactement 100%
                const currentTotal = homeWinProb + drawProb + awayWinProb;
                if (currentTotal !== 100) {
                    const diff = 100 - currentTotal;
                    if (homeWinProb > awayWinProb) {
                        homeWinProb += diff;
                    } else {
                        awayWinProb += diff;
                    }
                }

                const maxProb = Math.max(homeWinProb, awayWinProb, drawProb);
                const confidence = Math.min(92, Math.max(55, maxProb + 10));

                const homeForm = homeStats.form ? homeStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0) : 0;
                const awayForm = awayStats.form ? awayStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0) : 0;

                return {
                    homeWin: homeWinProb,
                    draw: drawProb,
                    awayWin: awayWinProb,
                    confidence: confidence,
                    prediction: homeWinProb > awayWinProb && homeWinProb > drawProb ? 'home' : 
                               awayWinProb > homeWinProb && awayWinProb > drawProb ? 'away' : 'draw',
                    analysis: {
                        homeForm: homeForm,
                        awayForm: awayForm,
                        homeAttack: homeStats.goals?.for?.average?.home || 0,
                        awayAttack: awayStats.goals?.for?.average?.away || 0
                    }
                };
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const getFormColor = (char) => {
                if (char === 'W') return 'bg-green-500';
                if (char === 'D') return 'bg-yellow-500';
                return 'bg-red-500';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8 pt-8">
                            <h1 className="text-4xl font-bold text-white mb-2">‚öΩ Pr√©dictions Football</h1>
                            <p className="text-blue-200">Intelligence de pr√©diction bas√©e sur les donn√©es r√©elles</p>
                        </div>

                        {!selectedLeague && (
                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Choisissez une comp√©tition</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {leagues.map((league) => (
                                        <button
                                            key={league.id}
                                            onClick={() => {
                                                setSelectedLeague(league);
                                                fetchMatches(league.id);
                                            }}
                                            className="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white p-4 rounded-lg transition-all transform hover:scale-105 shadow-lg"
                                        >
                                            <div className="text-3xl mb-2">{league.flag}</div>
                                            <div className="text-lg font-bold">{league.name}</div>
                                            <div className="text-sm text-blue-100">{league.country}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {selectedLeague && !selectedMatch && (
                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        {selectedLeague.flag} {selectedLeague.name}
                                    </h2>
                                    <button
                                        onClick={() => {
                                            setSelectedLeague(null);
                                            setMatches([]);
                                        }}
                                        className="text-blue-600 hover:text-blue-800 font-medium"
                                    >
                                        ‚Üê Retour
                                    </button>
                                </div>

                                {loading && (
                                    <div className="text-center py-12">
                                        <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                                        <p className="mt-4 text-gray-600">Chargement des matchs...</p>
                                    </div>
                                )}

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 flex items-center gap-3">
                                        <AlertCircle />
                                        <span className="text-red-700">{error}</span>
                                    </div>
                                )}

                                {!loading && matches.length > 0 && (
                                    <div className="space-y-3">
                                        {matches.map((match) => (
                                            <div
                                                key={match.id}
                                                className="border-2 border-gray-200 rounded-lg p-4 hover:shadow-lg hover:border-blue-400 transition-all cursor-pointer"
                                                onClick={() => setSelectedMatch(match)}
                                            >
                                                <div className="flex items-center justify-between mb-3">
                                                    <div className="flex items-center gap-2 text-sm text-gray-500">
                                                        <Calendar />
                                                        {formatDate(match.date)}
                                                    </div>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-3 flex-1">
                                                        <img src={match.homeLogo} alt="" className="w-10 h-10" />
                                                        <div>
                                                            <div className="font-semibold text-gray-800">{match.homeName}</div>
                                                            {match.homeForm && (
                                                                <div className="flex gap-1 mt-1">
                                                                    {match.homeForm.split('').map((char, i) => (
                                                                        <div key={i} className={`w-5 h-5 ${getFormColor(char)} rounded text-white text-xs flex items-center justify-center font-bold`}>
                                                                            {char}
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <span className="text-gray-400 font-bold mx-4 text-xl">VS</span>
                                                    <div className="flex items-center gap-3 flex-1 justify-end">
                                                        <div className="text-right">
                                                            <div className="font-semibold text-gray-800">{match.awayName}</div>
                                                            {match.awayForm && (
                                                                <div className="flex gap-1 mt-1 justify-end">
                                                                    {match.awayForm.split('').map((char, i) => (
                                                                        <div key={i} className={`w-5 h-5 ${getFormColor(char)} rounded text-white text-xs flex items-center justify-center font-bold`}>
                                                                            {char}
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>
                                                        <img src={match.awayLogo} alt="" className="w-10 h-10" />
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {selectedMatch && (
                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <button
                                    onClick={() => {
                                        setSelectedMatch(null);
                                        setPrediction(null);
                                    }}
                                    className="text-blue-600 hover:text-blue-800 font-medium mb-6"
                                >
                                    ‚Üê Retour aux matchs
                                </button>

                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6 mb-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="text-center flex-1">
                                            <img src={selectedMatch.homeLogo} alt="" className="w-16 h-16 mx-auto mb-2" />
                                            <div className="font-bold text-gray-800 text-lg">{selectedMatch.homeName}</div>
                                            {selectedMatch.homeForm && (
                                                <div className="flex gap-1 mt-2 justify-center">
                                                    {selectedMatch.homeForm.split('').map((char, i) => (
                                                        <div key={i} className={`w-6 h-6 ${getFormColor(char)} rounded text-white text-xs flex items-center justify-center font-bold`}>
                                                            {char}
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                        <div className="text-3xl font-bold text-gray-400 mx-4">VS</div>
                                        <div className="text-center flex-1">
                                            <img src={selectedMatch.awayLogo} alt="" className="w-16 h-16 mx-auto mb-2" />
                                            <div className="font-bold text-gray-800 text-lg">{selectedMatch.awayName}</div>
                                            {selectedMatch.awayForm && (
                                                <div className="flex gap-1 mt-2 justify-center">
                                                    {selectedMatch.awayForm.split('').map((char, i) => (
                                                        <div key={i} className={`w-6 h-6 ${getFormColor(char)} rounded text-white text-xs flex items-center justify-center font-bold`}>
                                                            {char}
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                    <div className="text-center text-sm text-gray-600 bg-white rounded-lg py-2">
                                        <Clock />
                                        {formatDate(selectedMatch.date)}
                                    </div>
                                </div>

                                {!prediction && !loading && (
                                    <button
                                        onClick={() => makePrediction(selectedMatch)}
                                        className="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-4 rounded-lg font-bold text-lg transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        <TrendingUp />
                                        G√©n√©rer la Pr√©diction IA
                                    </button>
                                )}

                                {loading && (
                                    <div className="text-center py-12">
                                        <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-green-500 border-t-transparent"></div>
                                        <p className="mt-4 text-gray-600">Analyse des donn√©es en cours...</p>
                                    </div>
                                )}

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 flex items-center gap-3">
                                        <AlertCircle />
                                        <span className="text-red-700">{error}</span>
                                    </div>
                                )}

                                {prediction && (
                                    <div className="space-y-4 animate-fadeIn">
                                        <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-6 border-2 border-green-200">
                                            <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">üìä R√©sultat de la Pr√©diction IA</h3>
                                            
                                            <div className="grid grid-cols-3 gap-4 mb-6">
                                                <div className={`text-center p-4 rounded-lg transition-all ${prediction.prediction === 'home' ? 'bg-green-500 text-white scale-105 shadow-lg' : 'bg-white'}`}>
                                                    <div className="text-xs mb-1 font-semibold">Victoire Domicile</div>
                                                    <div className="text-4xl font-bold">{prediction.homeWin}%</div>
                                                </div>
                                                <div className={`text-center p-4 rounded-lg transition-all ${prediction.prediction === 'draw' ? 'bg-yellow-500 text-white scale-105 shadow-lg' : 'bg-white'}`}>
                                                    <div className="text-xs mb-1 font-semibold">Match Nul</div>
                                                    <div className="text-4xl font-bold">{prediction.draw}%</div>
                                                </div>
                                                <div className={`text-center p-4 rounded-lg transition-all ${prediction.prediction === 'away' ? 'bg-blue-500 text-white scale-105 shadow-lg' : 'bg-white'}`}>
                                                    <div className="text-xs mb-1 font-semibold">Victoire Ext√©rieur</div>
                                                    <div className="text-4xl font-bold">{prediction.awayWin}%</div>
                                                </div>
                                            </div>

                                            <div className="bg-white rounded-lg p-4 mb-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="font-semibold text-gray-700">Indice de Confiance IA</span>
                                                    <span className="text-2xl font-bold text-green-600">{prediction.confidence}%</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-4">
                                                    <div 
                                                        className="bg-gradient-to-r from-green-500 to-green-600 h-4 rounded-full transition-all duration-1000"
                                                        style={{ width: `${prediction.confidence}%` }}
                                                    ></div>
                                                </div>
                                            </div>

                                            {prediction.analysis && (
                                                <div className="bg-white rounded-lg p-4">
                                                    <h4 className="font-semibold text-gray-800 mb-3">üìà Analyse D√©taill√©e</h4>
                                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                                        <div>
                                                            <div className="text-gray-600 mb-2">Forme r√©cente</div>
                                                            <div className="flex justify-between">
                                                                <span>Domicile:</span>
                                                                <span className="font-bold text-green-600">{prediction.analysis.homeForm} pts</span>
                                                            </div>
                                                            <div className="flex justify-between">
                                                                <span>Ext√©rieur:</span>
                                                                <span className="font-bold text-blue-600">{prediction.analysis.awayForm} pts</span>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <div className="text-gray-600 mb-2">Statistiques</div>
                                                            <div className="flex justify-between">
                                                                <span>Attaque dom.:</span>
                                                                <span className="font-bold">{prediction.analysis.homeAttack}</span>
                                                            </div>
                                                            <div className="flex justify-between">
                                                                <span>Attaque ext.:</span>
                                                                <span className="font-bold">{prediction.analysis.awayAttack}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        <div className="text-center text-xs text-gray-500 bg-blue-50 rounded-lg p-3">
                                            ‚ú® Pr√©diction bas√©e sur des donn√©es r√©elles API-Football
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
