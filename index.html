        // Structure des comp√©titions

        function App() {
            const [navigationLevel, setNavigationLevel] = useState('home'); // home, category, country, league, matches
            const [selectedCategory, setSelectedCategory] = useState(null); // european, national
            const [selectedCountry, setSelectedCountry] = useState(null);
            const [selectedLeague, setSelectedLeague] = useState(null);
            const [matches, setMatches] = useState([]);
            const [selectedMatch, setSelectedMatch] = useState(null);
            const [prediction, setPrediction] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const resetToHome = () => {
                setNavigationLevel('home');
                setSelectedCategory(null);
                setSelectedCountry(null);
                setSelectedLeague(null);
                setMatches([]);
                setSelectedMatch(null);
                setPrediction(null);
            };

            const selectCategory = (category) => {
                setSelectedCategory(category);
                setNavigationLevel(category === 'european' ? 'league' : 'country');
            };

            const selectCountry = (country) => {
                setSelectedCountry(country);
                setNavigationLevel('league');
            };

            const selectLeague = (league) => {
                setSelectedLeague(league);
                setNavigationLevel('matches');
                fetchMatches(league.id);
            };

            const goBack = () => {
                if (navigationLevel === 'matches') {
                    setNavigationLevel(selectedCategory === 'national' ? 'league' : 'league');
                    setSelectedLeague(null);
                    setMatches([]);
                } else if (navigationLevel === 'league' && selectedCategory === 'national') {
                    setNavigationLevel('country');
                    setSelectedCountry(null);
                    setSelectedLeague(null);
                } else if (navigationLevel === 'league' && selectedCategory === 'european') {
                    setNavigationLevel('category');
                    setSelectedLeague(null);
                } else if (navigationLevel === 'country') {
                    setNavigationLevel('category');
                    setSelectedCategory(null);
                } else if (navigationLevel === 'category') {
                    resetToHome();
                }
            };

            const fetchMatches = async (leagueId) => {
                setLoading(true);
                setError(null);
                setMatches([]);
                setSelectedMatch(null);
                setPrediction(null);

                try {
                    const response = await fetch(
                        `https://v3.football.api-sports.io/fixtures?league=${leagueId}&season=2025&next=10`,
                        {
                            headers: {
                                'x-apisports-key': '7a191233823be5517a7135efde992711'
                            }
                        }
                    );
                    
                    const data = await response.json();
                    
                    if (data.errors && Object.keys(data.errors).length > 0) {
                        setError('Erreur API Football');
                    } else if (data.response && data.response.length > 0) {
                        const formattedMatches = data.response.map(match => ({
                            id: match.fixture.id,
                            date: match.fixture.date,
                            leagueId: match.league.id,
                            homeName: match.teams.home.name,
                            awayName: match.teams.away.name,
                            homeLogo: match.teams.home.logo,
                            awayLogo: match.teams.away.logo,
                            homeTeamId: match.teams.home.id,
                            awayTeamId: match.teams.away.id,
                            homeForm: null,
                            awayForm: null
                        }));
                        setMatches(formattedMatches);
                    } else {
                        setError('Aucun match √† venir trouv√© pour cette comp√©tition');
                    }
                } catch (err) {
                    setError('Erreur lors de la r√©cup√©ration des matchs: ' + err.message);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const makePrediction = async (match) => {
                setLoading(true);
                setError(null);
                setPrediction(null);

                try {
                    const [homeStatsRes, awayStatsRes, h2hRes, standingsRes] = await Promise.all([
                        fetch(`https://v3.football.api-sports.io/teams/statistics?league=${match.leagueId}&season=2025&team=${match.homeTeamId}`, {
                            headers: { 'x-apisports-key': '7a191233823be5517a7135efde992711' }
                        }),
                        fetch(`https://v3.football.api-sports.io/teams/statistics?league=${match.leagueId}&season=2025&team=${match.awayTeamId}`, {
                            headers: { 'x-apisports-key': '7a191233823be5517a7135efde992711' }
                        }),
                        fetch(`https://v3.football.api-sports.io/fixtures/headtohead?h2h=${match.homeTeamId}-${match.awayTeamId}&last=5`, {
                            headers: { 'x-apisports-key': '7a191233823be5517a7135efde992711' }
                        }),
                        fetch(`https://v3.football.api-sports.io/standings?league=${match.leagueId}&season=2025`, {
                            headers: { 'x-apisports-key': '7a191233823be5517a7135efde992711' }
                        })
                    ]);

                    const homeStats = await homeStatsRes.json();
                    const awayStats = await awayStatsRes.json();
                    const h2h = await h2hRes.json();
                    const standings = await standingsRes.json();

                    const pred = calculatePrediction(
                        homeStats.response || {},
                        awayStats.response || {},
                        h2h.response || [],
                        standings.response || [],
                        match
                    );

                    setPrediction(pred);
                } catch (err) {
                    setError('Erreur lors de la pr√©diction: ' + err.message);
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const calculatePrediction = (homeStats, awayStats, h2h, standings, match) => {
                let homeScore = 50;
                let awayScore = 50;

                // 1. Forme r√©cente
                if (homeStats.form && awayStats.form) {
                    const homeForm = homeStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0);
                    const awayForm = awayStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0);
                    
                    const formDiff = homeForm - awayForm;
                    homeScore += formDiff * 1.2;
                    awayScore -= formDiff * 1.2;
                }

                // 2. Avantage domicile
                homeScore += 8;

                // 3. Statistiques de buts
                if (homeStats.goals && awayStats.goals) {
                    const homeGoalsAvg = parseFloat(homeStats.goals.for?.average?.home || 0);
                    const awayGoalsAvg = parseFloat(awayStats.goals.for?.average?.away || 0);
                    const homeDefAvg = parseFloat(homeStats.goals.against?.average?.home || 0);
                    const awayDefAvg = parseFloat(awayStats.goals.against?.average?.away || 0);

                    homeScore += (homeGoalsAvg - awayDefAvg) * 4;
                    awayScore += (awayGoalsAvg - homeDefAvg) * 4;
                }

                // 4. Possession moyenne
                if (homeStats.ball_possession && awayStats.ball_possession) {
                    const homePossession = parseFloat(homeStats.ball_possession?.home?.replace('%', '') || 50);
                    const awayPossession = parseFloat(awayStats.ball_possession?.away?.replace('%', '') || 50);
                    
                    const possessionDiff = homePossession - awayPossession;
                    homeScore += possessionDiff * 0.3;
                    awayScore -= possessionDiff * 0.3;
                }

                // 5. Nombre de tirs
                if (homeStats.shots && awayStats.shots) {
                    const homeShotsAvg = parseFloat(homeStats.shots?.for?.total?.home || 0);
                    const awayShotsAvg = parseFloat(awayStats.shots?.for?.total?.away || 0);
                    
                    const shotsDiff = homeShotsAvg - awayShotsAvg;
                    homeScore += shotsDiff * 0.4;
                    awayScore -= shotsDiff * 0.4;
                }

                // 6. Classement
                if (standings && standings.length > 0 && standings[0].league && standings[0].league.standings) {
                    const table = standings[0].league.standings[0];
                    const homeRank = table.find(t => t.team.id === match.homeTeamId)?.rank || 10;
                    const awayRank = table.find(t => t.team.id === match.awayTeamId)?.rank || 10;
                    
                    const rankDiff = awayRank - homeRank;
                    homeScore += rankDiff * 1.5;
                    awayScore -= rankDiff * 1.5;
                }

                // 7. Historique H2H
                if (h2h.length > 0) {
                    const homeWins = h2h.filter(m => 
                        (m.teams.home.id === match.homeTeamId && m.teams.home.winner) ||
                        (m.teams.away.id === match.homeTeamId && m.teams.away.winner)
                    ).length;
                    
                    homeScore += homeWins * 1.5;
                    awayScore += (h2h.length - homeWins) * 1.5;
                }

                homeScore = Math.max(10, homeScore);
                awayScore = Math.max(10, awayScore);

                const total = homeScore + awayScore;
                const homeRatio = homeScore / total;
                const awayRatio = awayScore / total;
                
                const balance = Math.abs(homeRatio - awayRatio);
                let drawProb = Math.round((1 - balance) * 40);
                drawProb = Math.max(5, drawProb);
                
                const remaining = 100 - drawProb;
                let homeWinProb = Math.round(homeRatio * remaining);
                let awayWinProb = remaining - homeWinProb;
                
                homeWinProb = Math.max(1, homeWinProb);
                awayWinProb = Math.max(1, awayWinProb);
                drawProb = Math.max(5, drawProb);
                
                let currentTotal = homeWinProb + drawProb + awayWinProb;
                
                if (currentTotal > 100) {
                    const factor = 100 / currentTotal;
                    homeWinProb = Math.round(homeWinProb * factor);
                    awayWinProb = Math.round(awayWinProb * factor);
                    drawProb = Math.round(drawProb * factor);
                }
                
                currentTotal = homeWinProb + drawProb + awayWinProb;
                if (currentTotal !== 100) {
                    const diff = 100 - currentTotal;
                    if (homeWinProb >= awayWinProb && homeWinProb >= drawProb) {
                        homeWinProb += diff;
                    } else if (awayWinProb >= homeWinProb && awayWinProb >= drawProb) {
                        awayWinProb += diff;
                    } else {
                        drawProb += diff;
                    }
                }

                const maxProb = Math.max(homeWinProb, awayWinProb, drawProb);
                const confidence = Math.min(92, Math.max(55, maxProb + 10));

                const homeForm = homeStats.form ? homeStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0) : 0;
                const awayForm = awayStats.form ? awayStats.form.split('').reduce((acc, r) => acc + (r === 'W' ? 3 : r === 'D' ? 1 : 0), 0) : 0;

                let homeRank = 'N/A';
                let awayRank = 'N/A';
                if (standings && standings.length > 0 && standings[0].league && standings[0].league.standings) {
                    const table = standings[0].league.standings[0];
                    homeRank = table.find(t => t.team.id === match.homeTeamId)?.rank || 'N/A';
                    awayRank = table.find(t => t.team.id === match.awayTeamId)?.rank || 'N/A';
                }

                return {
                    homeWin: homeWinProb,
                    draw: drawProb,
                    awayWin: awayWinProb,
                    confidence: confidence,
                    prediction: homeWinProb > awayWinProb && homeWinProb > drawProb ? 'home' : 
                               awayWinProb > homeWinProb && awayWinProb > drawProb ? 'away' : 'draw',
                    analysis: {
                        homeForm: homeForm,
                        awayForm: awayForm,
                        homeAttack: homeStats.goals?.for?.average?.home || 0,
                        awayAttack: awayStats.goals?.for?.average?.away || 0,
                        homePossession: homeStats.ball_possession?.home || 'N/A',
                        awayPossession: awayStats.ball_possession?.away || 'N/A',
                        homeShots: homeStats.shots?.for?.total?.home || 0,
                        awayShots: awayStats.shots?.for?.total?.away || 0,
                        homeRank: homeRank,
                        awayRank: awayRank
                    }
                };
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const getFormColor = (char) => {
                if (char === 'W') return 'bg-green-500';
                if (char === 'D') return 'bg-yellow-500';
                return 'bg-red-500';
            };

            // Render Home Page
            if (navigationLevel === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-8 pt-8">
                                <h1 className="text-5xl font-bold text-white mb-2">‚öΩ Pr√©dictions Football IA</h1>
                                <p className="text-blue-200 text-lg">Choisissez votre type de comp√©tition</p>
                            </div>

                            <div className="bg-white rounded-xl shadow-2xl p-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <button
                                        onClick={() => selectCategory('european')}
                                        className="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white p-8 rounded-xl transition-all transform hover:scale-105 shadow-lg group"
                                    >
                                        <div className="text-6xl mb-4">üåç</div>
                                        <div className="text-2xl font-bold mb-2">Comp√©titions Europ√©ennes</div>
                                        <div className="text-purple-100 text-sm mb-4">Champions League, Europa League, Conference League</div>
                                        <div className="flex items-center justify-center gap-2 text-purple-100 group-hover:gap-4 transition-all">
                                            <span>D√©couvrir</span>
                                            <ChevronRight />
                                        </div>
                                    </button>

                                    <button
                                        onClick={() => selectCategory('national')}
                                        className="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white p-8 rounded-xl transition-all transform hover:scale-105 shadow-lg group"
                                    >
                                        <div className="text-6xl mb-4">üèÜ</div>
                                        <div className="text-2xl font-bold mb-2">Championnats Nationaux</div>
                                        <div className="text-blue-100 text-sm mb-4">Ligues et Coupes des 5 grands championnats</div>
                                        <div className="flex items-center justify-center gap-2 text-blue-100 group-hover:gap-4 transition-all">
                                            <span>D√©couvrir</span>
                                            <ChevronRight />
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Render European Competitions
            if (navigationLevel === 'league' && selectedCategory === 'european') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-8 pt-8">
                                <h1 className="text-4xl font-bold text-white mb-2">üåç Comp√©titions Europ√©ennes</h1>
                            </div>

                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <button
                                    onClick={goBack}
                                    className="text-blue-600 hover:text-blue-800 font-medium mb-6 flex items-center gap-2"
                                >
                                    ‚Üê Retour √† l'accueil
                                </button>

                                <div className="grid grid-cols-1 gap-4">
                                    {competitions.european.map((league) => (
                                        <button
                                            key={league.id}
                                            onClick={() => selectLeague(league)}
                                            className={`bg-gradient-to-r ${league.color} hover:opacity-90 text-white p-6 rounded-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-between`}
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className="text-4xl">{league.icon}</div>
                                                <div className="text-left">
                                                    <div className="text-xl font-bold">{league.name}</div>
                                                </div>
                                            </div>
                                            <ChevronRight />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Render Country Selection
            if (navigationLevel === 'country' && selectedCategory === 'national') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-8 pt-8">
                                <h1 className="text-4xl font-bold text-white mb-2">üèÜ Championnats Nationaux</h1>
                                <p className="text-blue-200">Choisissez un pays</p>
                            </div>

                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <button
                                    onClick={goBack}
                                    className="text-blue-600 hover:text-blue-800 font-medium mb-6 flex items-center gap-2"
                                >
                                    ‚Üê Retour √† l'accueil
                                </button>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {competitions.countries.map((country) => (
                                        <button
                                            key={country.name}
                                            onClick={() => selectCountry(country)}
                                            className={`bg-gradient-to-r ${country.color} hover:opacity-90 text-white p-6 rounded-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-between`}
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className="text-4xl">{country.flag}</div>
                                                <div className="text-left">
                                                    <div className="text-xl font-bold">{country.name}</div>
                                                    <div className="text-sm opacity-90">{country.leagues.length} comp√©titions</div>
                                                </div>
                                            </div>
                                            <ChevronRight />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Render League Selection for a Country
            if (navigationLevel === 'league' && selectedCategory === 'national' && selectedCountry) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
                        <div className="max-w-4xl mx-auto">

                                <h1 className="text-4xl font-bold text-white mb-2">
                                    {selectedCountry.flag} {selectedCountry.name}
                                </h1>
                                <p className="text-blue-200">S√©lectionnez une comp√©tition</p>
                            </div>

                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <button
                                    onClick={goBack}
                                    className="text-blue-600 hover:text-blue-800 font-medium mb-6 flex items-center gap-2"
                                >
                                    ‚Üê Retour aux pays
                                </button>

                                <div className="space-y-6">
                                    {/* Championnats */}
                                    <div>
                                        <h3 className="text-lg font-bold text-gray-700 mb-3 flex items-center gap-2">
                                            <span>üèÜ</span> Championnats
                                        </h3>
                                        <div className="grid grid-cols-1 gap-3">
                                            {selectedCountry.leagues
                                                .filter(l => l.type === 'championship')
                                                .map((league) => (
                                                    <button
                                                        key={league.id}
                                                        onClick={() => selectLeague(league)}
                                                        className="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white p-4 rounded-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-between"
                                                    >
                                                        <div className="text-lg font-semibold">{league.name}</div>
                                                        <ChevronRight />
                                                    </button>
                                                ))}
                                        </div>
                                    </div>

                                    {/* Coupes */}
                                    <div>
                                        <h3 className="text-lg font-bold text-gray-700 mb-3 flex items-center gap-2">
                                            <span>üèÖ</span> Coupes
                                        </h3>
                                        <div className="grid grid-cols-1 gap-3">
                                            {selectedCountry.leagues
                                                .filter(l => l.type === 'cup')
                                                .map((league) => (
                                                    <button
                                                        key={league.id}
                                                        onClick={() => selectLeague(league)}
                                                        className="bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white p-4 rounded-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-between"
                                                    >
                                                        <div className="text-lg font-semibold">{league.name}</div>
                                                        <ChevronRight />
                                                    </button>
                                                ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Render Matches List (when league is selected)
            if (navigationLevel === 'matches' && selectedLeague && !selectedMatch) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-8 pt-8">
                                <h1 className="text-3xl font-bold text-white mb-2">{selectedLeague.name}</h1>
                                <p className="text-blue-200">Prochains matchs</p>
                            </div>

                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <button
                                    onClick={goBack}
                                    className="text-blue-600 hover:text-blue-800 font-medium mb-6 flex items-center gap-2"
                                >
                                    ‚Üê Retour
                                </button>

                                {loading && (
                                    <div className="text-center py-12">
                                        <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                                        <p className="mt-4 text-gray-600">Chargement des matchs...</p>
                                    </div>
                                )}

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 flex items-center gap-3">
                                        <AlertCircle />
                                        <span className="text-red-700">{error}</span>
                                    </div>
                                )}

                                {!loading && matches.length > 0 && (
                                    <div className="space-y-3">
                                        {matches.map((match) => (
                                            <div
                                                key={match.id}
                                                className="border-2 border-gray-200 rounded-lg p-4 hover:shadow-lg hover:border-blue-400 transition-all cursor-pointer"
                                                onClick={() => {
                                                    setSelectedMatch(match);
                                                    setNavigationLevel('prediction');
                                                }}
                                            >
                                                <div className="flex items-center justify-between mb-3">
                                                    <div className="flex items-center gap-2 text-sm text-gray-500">
                                                        <Calendar />
                                                        {formatDate(match.date)}
                                                    </div>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-3 flex-1">
                                                        <img src={match.homeLogo} alt="" className="w-10 h-10" />
                                                        <div className="font-semibold text-gray-800">{match.homeName}</div>
                                                    </div>
                                                    <span className="text-gray-400 font-bold mx-4 text-xl">VS</span>
                                                    <div className="flex items-center gap-3 flex-1 justify-end">
                                                        <div className="font-semibold text-gray-800">{match.awayName}</div>
                                                        <img src={match.awayLogo} alt="" className="w-10 h-10" />
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // Render Match Details and Prediction
            if (navigationLevel === 'prediction' && selectedMatch) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
                        <div className="max-w-4xl mx-auto pt-8">
                            <div className="bg-white rounded-xl shadow-2xl p-6">
                                <button
                                    onClick={() => {
                                        setSelectedMatch(null);
                                        setPrediction(null);
                                        setNavigationLevel('matches');
                                    }}
                                    className="text-blue-600 hover:text-blue-800 font-medium mb-6"
                                >
                                    ‚Üê Retour aux matchs
                                </button>

                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6 mb-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="text-center flex-1">
                                            <img src={selectedMatch.homeLogo} alt="" className="w-16 h-16 mx-auto mb-2" />
                                            <div className="font-bold text-gray-800 text-lg">{selectedMatch.homeName}</div>
                                        </div>
                                        <div className="text-3xl font-bold text-gray-400 mx-4">VS</div>
                                        <div className="text-center flex-1">
                                            <img src={selectedMatch.awayLogo} alt="" className="w-16 h-16 mx-auto mb-2" />
                                            <div className="font-bold text-gray-800 text-lg">{selectedMatch.awayName}</div>
                                        </div>
                                    </div>
                                    <div className="text-center text-sm text-gray-600 bg-white rounded-lg py-2 flex items-center justify-center gap-2">
                                        <Clock />
                                        {formatDate(selectedMatch.date)}
                                    </div>
                                </div>

                                {!prediction && !loading && (
                                    <button
                                        onClick={() => makePrediction(selectedMatch)}
                                        className="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-4 rounded-lg font-bold text-lg transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
                                    >
                                        <TrendingUp />
                                        G√©n√©rer la Pr√©diction IA
                                    </button>
                                )}

                                {loading && (
                                    <div className="text-center py-12">
                                        <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-green-500 border-t-transparent"></div>
                                        <p className="mt-4 text-gray-600">Analyse des donn√©es en cours...</p>
                                    </div>
                                )}

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 flex items-center gap-3">
                                        <AlertCircle />
                                        <span className="text-red-700">{error}</span>
                                    </div>
                                )}

                                {prediction && (
                                    <div className="space-y-4 animate-fadeIn">
                                        <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-6 border-2 border-green-200">
                                            <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">üìä R√©sultat de la Pr√©diction IA</h3>
                                            
                                            <div className="grid grid-cols-3 gap-4 mb-6">
                                                <div className={`text-center p-4 rounded-lg transition-all ${prediction.prediction === 'home' ? 'bg-green-500 text-white scale-105 shadow-lg' : 'bg-white'}`}>
                                                    <div className="text-xs mb-1 font-semibold">Victoire Domicile</div>
                                                    <div className="text-4xl font-bold">{prediction.homeWin}%</div>
                                                </div>
                                                <div className={`text-center p-4 rounded-lg transition-all ${prediction.prediction === 'draw' ? 'bg-yellow-500 text-white scale-105 shadow-lg' : 'bg-white'}`}>
                                                    <div className="text-xs mb-1 font-semibold">Match Nul</div>
                                                    <div className="text-4xl font-bold">{prediction.draw}%</div>
                                                </div>
                                                <div className={`text-center p-4 rounded-lg transition-all ${prediction.prediction === 'away' ? 'bg-blue-500 text-white scale-105 shadow-lg' : 'bg-white'}`}>
                                                    <div className="text-xs mb-1 font-semibold">Victoire Ext√©rieur</div>
                                                    <div className="text-4xl font-bold">{prediction.awayWin}%</div>
                                                </div>
                                            </div>

                                            <div className="bg-white rounded-lg p-4 mb-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="font-semibold text-gray-700">Indice de Confiance IA</span>
                                                    <span className="text-2xl font-bold text-green-600">{prediction.confidence}%</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-4">
                                                    <div 
                                                        className="bg-gradient-to-r from-green-500 to-green-600 h-4 rounded-full transition-all duration-1000"
                                                        style={{ width: `${prediction.confidence}%` }}
                                                    ></div>
                                                </div>
                                            </div>

                                            {prediction.analysis && (
                                                <div className="bg-white rounded-lg p-4">
                                                    <h4 className="font-semibold text-gray-800 mb-3">üìà Analyse D√©taill√©e</h4>
                                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                                        <div>
                                                            <div className="text-gray-600 mb-2">Forme r√©cente</div>
                                                            <div className="flex justify-between">
                                                                <span>Domicile:</span>
                                                                <span className="font-bold text-green-600">{prediction.analysis.homeForm} pts</span>
                                                            </div>
                                                            <div className="flex justify-between">
                                                                <span>Ext√©rieur:</span>
                                                                <span className="font-bold text-blue-600">{prediction.analysis.awayForm} pts</span>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <div className="text-gray-600 mb-2">Statistiques</div>
                                                            <div className="flex justify-between">
                                                                <span>Attaque dom.:</span>
                                                                <span className="font-bold">{prediction.analysis.homeAttack}</span>
                                                            </div>
                                                            <div className="flex justify-between">
                                                                <span>Attaque ext.:</span>
                                                                <span className="font-bold">{prediction.analysis.awayAttack}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        <div className="text-center text-xs text-gray-500 bg-blue-50 rounded-lg p-3">
                                            ‚ú® Pr√©diction bas√©e sur des donn√©es r√©elles API-Football
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
